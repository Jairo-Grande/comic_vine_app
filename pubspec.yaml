name: comic_vine_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/utils/resources/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
 


flutter:
  uses-material-design: true
  assets:
    - lib/utils/resources/icons/
    - lib/utils/resources/images/
 
