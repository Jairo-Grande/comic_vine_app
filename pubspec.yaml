name: comic_vine_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  dartz: ^0.10.1
  dio: ^5.6.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  google_fonts: ^6.2.1
  intl: ^0.19.0
  path: ^1.9.0
  sqflite: ^2.3.3+1
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.4
  build_runner: ^2.4.11

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/utils/resources/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
 


flutter:
  uses-material-design: true
  assets:
    - lib/utils/resources/icons/
    - lib/utils/resources/images/
    - lib/config/
 
